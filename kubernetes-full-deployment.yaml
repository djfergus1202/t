# kubernetes-full-deployment.yaml
# Complete Kubernetes Deployment for BioMed Research Suite v3.0
# Includes all fixes and production optimizations
---
apiVersion: v1
kind: Namespace
metadata:
  name: biomed-suite
---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: biomed-config
  namespace: biomed-suite
data:
  FLASK_ENV: "production"
  WORKERS: "2"
  THREADS: "4"
  TIMEOUT: "120"
  PORT: "5000"
  PYTHON_VERSION: "3.11.9"
---
# Secret for sensitive data (if needed)
apiVersion: v1
kind: Secret
metadata:
  name: biomed-secrets
  namespace: biomed-suite
type: Opaque
data:
  # Add any API keys or sensitive data here (base64 encoded)
  # api-key: <base64-encoded-value>
---
# PersistentVolumeClaim for data storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: biomed-data-pvc
  namespace: biomed-suite
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
# Backend Deployment with rolling updates
apiVersion: apps/v1
kind: Deployment
metadata:
  name: biomed-backend
  namespace: biomed-suite
  labels:
    app: biomed-suite
    component: backend
    version: v3.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: biomed-suite
      component: backend
  template:
    metadata:
      labels:
        app: biomed-suite
        component: backend
        version: v3.0
    spec:
      initContainers:
      # Init container to ensure dependencies are ready
      - name: init-dependencies
        image: busybox:1.35
        command: ['sh', '-c', 'echo "Initializing BioMed Suite Backend..."']
      containers:
      - name: backend
        image: biomed-suite:v3.0-fixed
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
        envFrom:
        - configMapRef:
            name: biomed-config
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
        startupProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: biomed-data-pvc
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - biomed-suite
              topologyKey: kubernetes.io/hostname
---
# Service for backend
apiVersion: v1
kind: Service
metadata:
  name: biomed-backend-service
  namespace: biomed-suite
  labels:
    app: biomed-suite
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: biomed-suite
    component: backend
---
# Frontend Deployment (Nginx serving static files)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: biomed-frontend
  namespace: biomed-suite
  labels:
    app: biomed-suite
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: biomed-suite
      component: frontend
  template:
    metadata:
      labels:
        app: biomed-suite
        component: frontend
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        - name: html-files
          mountPath: /usr/share/nginx/html
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          periodSeconds: 5
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: html-files
        configMap:
          name: frontend-files
---
# Service for frontend
apiVersion: v1
kind: Service
metadata:
  name: biomed-frontend-service
  namespace: biomed-suite
  labels:
    app: biomed-suite
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: biomed-suite
    component: frontend
---
# Horizontal Pod Autoscaler for backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: biomed-backend-hpa
  namespace: biomed-suite
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: biomed-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 60
---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: biomed-ingress
  namespace: biomed-suite
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - biomed.yourdomain.com
    secretName: biomed-tls
  rules:
  - host: biomed.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: biomed-backend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: biomed-frontend-service
            port:
              number: 80
---
# NetworkPolicy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: biomed-network-policy
  namespace: biomed-suite
spec:
  podSelector:
    matchLabels:
      app: biomed-suite
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: biomed-suite
    - podSelector:
        matchLabels:
          app: biomed-suite
    ports:
    - protocol: TCP
      port: 5000
    - protocol: TCP
      port: 80
  egress:
  - to:
    - podSelector: {}
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
# ServiceMonitor for Prometheus (if using)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: biomed-backend-monitor
  namespace: biomed-suite
spec:
  selector:
    matchLabels:
      app: biomed-suite
      component: backend
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
