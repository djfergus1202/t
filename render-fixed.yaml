services:
  - type: web
    name: biomed-research-suite
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn unified_backend:app --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        generateValue: true
    autoDeploy: true
